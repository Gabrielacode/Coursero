<!-- fragments/courseForm.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Course Form</title>
</head>
<body>
<div th:fragment="content">
    <form th:action="@{/courses/add}" th:object="${course}" method="post">

        <!-- Course Title -->
        <div class="form-group">
            <label for="title">Course Title</label>
            <input type="text"  class="form-control" id="title" placeholder="Enter course title" required>
        </div>

        <!-- Description -->
        <div class="form-group">
            <label for="description">Description</label>
            <textarea  class="form-control" id="description" rows="3" placeholder="Enter course description"></textarea>
        </div>

        <!-- Instructor -->
        <div class="form-group">
            <label for="instructor">Instructor</label>
            <input type="text"  class="form-control" id="instructor" placeholder="Enter instructor name">
        </div>

        <!-- Duration -->
        <div class="form-group">
            <label for="duration">Duration (hours)</label>
            <input type="number"  class="form-control" id="duration" placeholder="Enter course duration">
        </div>

        <!-- Submit -->
        <button type="submit" class="btn btn-primary">Add Course</button>
    </form>
</div>
</body>
</html>
