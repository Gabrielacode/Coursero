<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<div th:fragment="content">
  <div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="card shadow-lg text-center p-4" style="max-width: 600px;">
      <div class="card-body">
        <h1 class="display-4 text-danger fw-bold" th:text="${status}">404</h1>
        <h5 class="text-muted mb-3" th:text="${error}">Page Not Found</h5>
        <p class="text-secondary" th:text="${message}">
          Sorry, the page you’re looking for doesn’t exist or has been moved.
        </p>

        <a th:href="@{/}" class="btn btn-primary mt-3">
          <i class="bi bi-house-door-fill"></i> Go Home
        </a>
      </div>
    </div>
  </div>
</div>
</html>
