

<div class="container mt-5" th:fragment="content">
    <div class="row justify-content-center">
        <div class="col-md-6">

            <!-- Registration Card -->
            <div class="card shadow-sm">
                <div class="card-header text-center bg-primary text-white">
                    <h4>Create Account</h4>
                </div>

                <div class="card-body">
                    <!-- Registration Form -->
                    <form th:action="@{/register}" th:object="${user}" method="post" enctype="multipart/form-data">

                        <div class="mb-3">
                            <label class="form-label">Username</label>
                            <input type="text" th:field="*{username}" class="form-control" placeholder="Enter username">
                            <div class="text-danger" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></div>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Email</label>
                            <input type="email" th:field="*{email}" class="form-control" placeholder="Enter email">
                            <div class="text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Password</label>
                            <input type="password" th:field="*{password}" class="form-control" placeholder="Enter password">
                            <div class="text-danger" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Profile Image </label>
                            <input type="file" th:field="*{imageFile}" accept="image/*" class="form-control"  >

                        </div>

                        <div class="mb-3">
                            <label class="form-label">Role</label>
                            <select th:field="*{role}" class="form-select">
                                <option value="" disabled selected>Select role</option>
                                <option value="USER">User</option>
                                <option value="ADMIN">Admin</option>
                            </select>
                            <div class="text-danger" th:if="${#fields.hasErrors('role')}" th:errors="*{role}"></div>
                        </div>

                        <div class="mb-3">
                            <button type="submit" class="btn btn-primary">Register</button>
                        </div>
                        <!-- Error message -->
                        <div   th:if="${error}" class="alert alert-danger d-grid">
                            <p th:text="${error}"></p>
                        </div>
                    </form>
                </div>

                <div class="card-footer text-center">
                    <a th:href="@{/login}">Already have an account? Login</a>
                </div>
            </div>

        </div>
    </div>
</div>
