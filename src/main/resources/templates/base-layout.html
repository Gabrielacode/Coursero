<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec ="http://www.thymeleaf.org/extras/spring-security"
     >
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${title}">CourseHub</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/styles.css}">
    <link rel="icon" type="image/x-icon" th:href="@{/favicon/favicon.ico}">
</head>
<body>
<!-- Navbar -->
<nav  class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" href="/">CourseHub</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
<!--                if the user is authorized show the login page else show the login or register page -->
                <li sec:authorize="authenticated" class="nav-item"><a class="nav-link" href="/courses">Courses</a></li>
                <li sec:authorize="authenticated" class="nav-item">
                    <form th:action="@{/log-out}" method="post">
                        <button class ="nav-link" type="submit">Log out</button>
                    </form>

                </li>
                <li sec:authorize="!isAuthenticated()" class="nav-item"><a class="nav-link" href="/login">Login</a></li>
                <li sec:authorize="!isAuthenticated()" class="nav-item"><a class="nav-link" href="/register">Register</a></li>
            </ul>
        </div>
    </div>
</nav>

<!-- Content -->
<main  class="container mt-4">
    <!-- page-specific content goes here -->
    <div th:replace ="~{${content}:: content}"></div>
</main>

<!-- Footer -->
<footer class=" fixed-bottom bg-dark text-light text-center py-3 ">
    <p>&copy; 2025 CourseHub. All rights reserved.</p>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
